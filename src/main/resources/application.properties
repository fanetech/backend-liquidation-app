spring.application.name=demoQrcode 

# --- DATABASE CONFIG ---
spring.datasource.url=jdbc:postgresql://localhost:5432/qr_demo_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.maximum-pool-size=10

# --- JPA & HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- H2 CONSOLE (dev uniquement) ---
spring.h2.console.enabled=true

# --- JWT CONFIG ---
jwt.secret=${JWT_SECRET:myVerySecureSecretKey1234567890123456789012345678901234567890ABCD}
jwt.expiration=3600000

# --- SERVER ---
server.port=8080

# --- DISABLE AUTORESTART ---
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.datasource.driver-class-name=org.h2.Driver

# --- FORCE WEB MODE & LOGGING ---
spring.main.web-application-type=servlet
logging.level.root=INFO
logging.file.name=logs/demoqrcode.log
logging.level.com.example.demoQrcode=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n

# --- CORS CONFIG ---
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:4200,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers,X-Test-Type,X-Test-Index
app.cors.exposed-headers=Authorization,Content-Type,X-Test-Type,X-Test-Index
app.cors.allow-credentials=true
app.cors.max-age=3600

# --- UEMOA QR CODE CONFIGURATION ---
# Configuration par défaut pour l'UEMOA
uemoa.qr.country-code=CI
uemoa.qr.currency=XOF
uemoa.qr.merchant-category-code=0000
uemoa.qr.merchant-name=LIQUIDATION APP
uemoa.qr.merchant-city=Abidjan
uemoa.qr.merchant-postal-code=225
uemoa.qr.merchant-country=CI

# Configuration du système de paiement
uemoa.qr.payment-system.identifier=int.bceao.pi
uemoa.qr.payment-system.name=BCEAO Payment Interface

# Configuration des montants par défaut
uemoa.qr.default-amount=100
uemoa.qr.min-amount=1
uemoa.qr.max-amount=999999

# Configuration des QR codes
uemoa.qr.qr.size=300
uemoa.qr.qr.format=PNG
uemoa.qr.qr.error-correction=M

# Configuration des tests
uemoa.qr.test.enabled=true
uemoa.qr.test.merchant-id=test-123
uemoa.qr.test.terminal-id=test-terminal
