spring.application.name=demoQrcode 

# --- DATABASE CONFIG ---
spring.datasource.url=jdbc:postgresql://localhost:5432/qr_demo_db
spring.datasource.username=code_qr_user
spring.datasource.password=demo_pass_ChangeMe
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10

# --- JPA & HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- H2 CONSOLE (dev uniquement) ---
spring.h2.console.enabled=true

# --- JWT CONFIG ---
jwt.secret=${JWT_SECRET:mySecretKey1234567890123456789012345678901234567890}
jwt.expiration=3600000

# --- SERVER ---
server.port=8080

# --- DISABLE AUTORESTART ---
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

